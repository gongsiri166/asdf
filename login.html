<html lang="ko">

  <title>로그인 화면</title>
  <link rel="stylesheet" href="./login.css">   
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="image/login_logo.png" alt="동양북스 로고">

    </div>
    <div class="hello">
      <p>

    <div class="simple_text">
      <p>SNS 계정 간편 로그인</p>
    </div>
    <div class="simple_icon">
      <img src="image/Google.png" alt="Google 로그인">
      <img src="image/KakaoTalk.png" alt="KakaoTalk 로그인">
