<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My achievement</title>
    <link rel="stylesheet" href="mypaeg02.css">
</head>
<body>
<header class="top-header">
  <img src="image/icon_back.png" alt="뒤로가기" class="back-icon">
  <h1 class="page-title">성취현황</h1>
</header>
<div class="horizontal-text">
    <h2>나의 학습 진행률</h2>
    <p><a href="quiz.html">리턴 워밍업</a></p>
</div>
<div class="check">
    <img src="image/check.png" alt="측정바">
    <p>벌써 목표치에 <span>31.52%</span>를 달성했어요!</p>
    <h2 class="alarm-title">학습 알람 설정</h2>
</div>
<p class="alarm-info" style="text-align: center; margin-bottom: 40px;">
    매일 <img src="image/clock.png" alt="매일 아이콘" class="daily-icon"> <button class="alarm-time">AM9:00</button> 에 알림을 보내드릴게요
</p>
<div id="timeSelection" class="time-selection" style="display: none;">
    <span>AM 8:00</span>
    <span>AM 8:30</span>
    <span>AM9:00</span>
    <span>AM 9:30</span>
    <span>AM 10:00</span>
</div>
<h2 class="continue-title">학습 이어하기</h2>
<div class="continue-images">
    <img src="image/dog.png" alt="학습 이어하기 이미지 1" class="continue-img">
    <img src="image/dog02.png" alt="학습 이어하기 이미지 2" class="continue-img">
</div>
<div class="bottom-menu">
    <a href="search.html"><img src="image/icon01.png" alt="서치" /></a>
    <a href="index.html"><img src="image/icon02.png" alt="홈" /></a>
    <a href="login.html"><img src="image/icon03.png" alt="프로필" /></a>
  </div>
<script>
  document.querySelector('.alarm-time').addEventListener('click', function() {
      var timeSelection = document.getElementById('timeSelection');
      if (timeSelection.style.display === 'none' || timeSelection.style.display === '') {
          timeSelection.style.display = 'flex';
          var spans = timeSelection.getElementsByTagName('span');
          for (var i = 0; i < spans.length; i++) {
              if (spans[i].innerText.trim() === "AM9:00") {
                  var containerHeight = timeSelection.clientHeight;
                  var scrollPos = spans[i].offsetTop + spans[i].offsetHeight / 2 - containerHeight / 2;
                  timeSelection.scrollTop = scrollPos;
                  break;
              }
          }
      } else {
          timeSelection.style.display = 'none';
      }
  });
  var timeSpans = document.querySelectorAll('#timeSelection span');
  timeSpans.forEach(function(span) {
      span.addEventListener('click', function() {
          timeSpans.forEach(function(s) {
              s.style.backgroundColor = "white";
          });
          this.style.backgroundColor = "white";
          var selectedTime = this.innerText.trim();
          document.querySelector('.alarm-time').innerText = selectedTime;
          document.getElementById('timeSelection').style.display = 'none';
      });
  });
  document.querySelector('.back-icon').addEventListener('click', function() {
  history.back();
});
</script>
</body>
</html>
