<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색창</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <div class="slide-container" id="slideContainer">
    <div class="cube" id="cube">
      <div class="face front" id="face-front"></div>
      <div class="face top" id="face-top"></div>
      <div class="face back" id="face-back"></div>
      <div class="face bottom" id="face-bottom"></div>
    </div>
  </div>
  <div class="segmented-control">
    <button id="option1" class="segment selected">전체</button>
    <button id="option2" class="segment">영상</button>
    <button id="option3" class="segment">도서</button>
  </div>
  <div class="search-bar-container">
    <div class="search-bar-wrapper">
      <input type="text" class="search-bar" placeholder="검색어를 입력하세요...">
      <img src="image/icon_search.png" alt="검색" class="search-icon">
    </div>
  </div>
  <div class="recommended-keywords">
    <span class="keyword non-clickable">#동양추천키워드</span>
    <span class="keyword">문학</span>
    <span class="keyword">철학</span>
    <span class="keyword">역사</span>
    <span class="keyword">예술</span>
  </div>
  <div class="text-buttons-container">
    <h2 class="text-button-title">최근 뜨는 검색어</h2>
    <div class="text-buttons">
      <span class="text-button">여행 회화</span>
      <span class="text-button">일본 실전회화</span>
      <span class="text-button">태국 현지 태국어</span>
      <span class="text-button">생활 현지 영어</span>
    </div>
  </div>
  <div class="text-buttons-container02">
    <h2 class="text-button-title02">최근 나의 검색어</h2>
    <div class="text-buttons02">
      <span class="text-button02">태국어</span>
      <span class="text-button02">태국 실전회화</span>
      <span class="text-button02">태국 현지 태국어</span>
      <span class="text-button02">생활 현지 태국어</span>
    </div>
  </div>
  <div class="bottom-menu">
    <a href="search.html"><img src="image/icon01.png" alt="서치" draggable="false"></a>
    <a href="index.html"><img src="image/icon02.png" alt="홈" draggable="false"></a>
    <a href="login.html"><img src="image/icon03.png" alt="프로필" draggable="false"></a>
  </div>
  <script src="search.js" defer></script>
